<!-- Modal -->
<div class="modal fade" id="{{label}}" tabindex="-1" aria-labelledby="{{label}}Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="d-flex justify-content-center" style="overflow:hidden; height: 90vh; width: 90vh;">
          <img src={{image}} class="h-100">
        </div>
      </div>
    </div>
  </div>
</div>
