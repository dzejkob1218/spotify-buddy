{% for i in range(tabs|length) %}
{% set label = tabs[i][1] %}

    <div id="{{label}}Button" class="border border-warning btn btn-primary w-100 rounded-pill fw-bold" type="button" data-bs-toggle="collapse"
         data-bs-target="#collapse{{label|capitalize}}" aria-expanded="false"
         aria-controls="collapse{{label|capitalize}}"
         style="background: none; border: none;">
        {{tabs[i][0]}}
    </div>

    <div class="flex-grow-1 collapse {{'show' if i == 0}}" id="collapse{{label|capitalize}}"
         data-bs-parent="#{{accordion_name}}">
        <div class="collapse-content overflow-auto ">
            {% include 'frames/' + label + '.html' %}
        </div>
    </div>

{% endfor %}
